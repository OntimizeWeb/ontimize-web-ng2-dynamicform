<div fxLayout="column" fxFill>

  <o-drop-zone id="main" *ngIf="editMode" [add-component-emitter]="onAddComponent" [move-component-emitter]="onMoveComponent"></o-drop-zone>

  <odf-component *ngFor="let component of formDefComponents$ | async" [component]="component" [edit-mode]="editMode"
    [add-component-emitter]="onAddComponent" [move-component-emitter]="onMoveComponent" [edit-component-settings-emitter]="onEditComponentSettings"
    [delete-component-emitter]="onDeleteComponent" (render)="onComponentRendered()" (change)="$event.stopPropagation()" fxLayout fxFlex>
  </odf-component>

</div>
