<o-column #ontimizeComponent fxLayout="column">
  <div fxLayout="column" 
    [id]="uId" 
    cdkDropList
    [cdkDropListData]="component.getChildren()"
    (cdkDropListDropped)="onDragDropComponent($event)"
    >
    <!-- [cdkDropListConnectedTo]="connectedDropListIds" -->
    <ng-template ngFor let-cmp [ngForOf]="component.getChildren()">
      <odf-component fxFlex *ngIf="component.isContainerComponent()"
        [component]="cmp" 
        [edit-mode]="editMode" 
        (render)="onRender()"

        
        [edit-component-settings-emitter]="onEditComponentSettings"
        [delete-component-emitter]="onDeleteComponent"
        
        
        cdkDrag       
        [cdkDragDisabled]="!editMode"
        [cdkDragData]="cmp"
        (cdkDropListDropped)="onDragDropComponent($event)"
        >
      </odf-component>
    </ng-template>
  </div>
</o-column>
