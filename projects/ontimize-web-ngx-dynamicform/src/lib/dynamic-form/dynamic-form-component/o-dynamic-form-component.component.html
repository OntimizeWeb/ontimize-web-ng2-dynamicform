<div fxFlex>
  <div  
    *ngFor="let comp of components; let i = index;" 
    fxLayout="column" class="odf-element-container" fxFill
    >
    <div 
      [class.component-container]="isContainerComponent(comp)"
      [class.component]="!isContainerComponent(comp)"
      [class.editable]="editMode"
    >
      <odf-element-options
        *ngIf="editMode"  
        (mouseenter)="isDragEnabled=true"
        (mouseleave)="isDragEnabled=false"
        fxLayout
        [component]="comp"
        [edit-component-settings-emitter]="editComponentSettingsEmitter"
        [delete-component-emitter]="deleteComponentEmitter">
      </odf-element-options>

      <odf-element
        #odfElement
        fxLayout="column"
        [component]="comp"
        [render]="render"
        [edit-mode]="editMode"
        [drop-component-emitter]="componentDropped"
        [delete-component-emitter]="deleteComponentEmitter"
        [edit-component-settings-emitter]="editComponentSettingsEmitter">
      </odf-element>

    </div>

  </div>
</div>
