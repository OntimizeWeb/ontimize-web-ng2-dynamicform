<div fxLayout="column" fxLayoutGap="10px"
  [id]="uId" 
  cdkDropList
  
  [cdkDropListData]="formDefComponents$ | async"
  (cdkDropListDropped)="onDragDrop($event)"
  [cdkDropListConnectedTo]="connectedDropListIds"
  (cdkDropListEntered)="dropListEntered()"
  (cdkDropListExited)="dropListExited()"
  [class.hovering]="isHovering"
  class="main-droplist"
  >
  <!-- <div *ngFor="let component of componentsArray" 
    cdkDrag
    [cdkDragData]="component"
   >

  </div> -->
  <odf-component #odfComponent fxLayout
    *ngFor="let component of formDefComponents$ | async" 
    [component]="component" 
    (render)="onComponentRendered()" 
    (change)="$event.stopPropagation()"
    
    cdkDrag
    [cdkDragDisabled]="!editMode"
    [cdkDragData]="component"
    (cdkDragStarted)="dragStarted($event)"
    (cdkDragEnded)="dragEnded($event)"
    >
    <div class="custom-placeholder" *cdkDragPlaceholder></div>
    <div class="custom-preview" *cdkDragPreview></div>
  </odf-component>
</div>
