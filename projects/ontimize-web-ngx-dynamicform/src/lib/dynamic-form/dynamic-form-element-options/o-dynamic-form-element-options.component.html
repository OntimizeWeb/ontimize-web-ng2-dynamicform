<div class="odf-element-options-container" fxFlex>
  <span fxFlex fxLayout="row" fxLayoutAlign="start center" class="odf-element-options-attr">{{ component.getComponentAttr() }}</span>
  <!-- <mat-icon class="material-icons" (click)="onEditOdfElement($event)">settings</mat-icon> -->
  <mat-icon *ngIf="component.isContainerComponent()" (click)="addPredefinedLayout($event)">grid_on</mat-icon>
  <mat-icon (click)="changeComponentSelector($event)">{{ component.isContainerComponent() ? 'crop_rotate' : 'edit'}}</mat-icon>
  <mat-icon class="material-icons" (click)="onDeleteOdfElement($event)">delete_outline</mat-icon>
</div>
